<!DOCTYPE html>
<html>
<head>
    <title>Digitalizing Medical Legal Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Fonts for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            /* Avatar-inspired animated gradient */
            background: linear-gradient(270deg, #0f2027, #2c5364, #1cb5e0, #6a82fb, #23d0a7, #7f53ac, #0f2027);
            background-size: 400% 400%;
            animation: gradientBG 18s ease-in-out infinite;
            color: #e0f7fa;
            overflow-x: hidden;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            25% {background-position: 50% 100%;}
            50% {background-position: 100% 50%;}
            75% {background-position: 50% 0%;}
            100% {background-position: 0% 50%;}
        }
        /* Glowing particles */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        .main-navbar {
            background: rgba(44,83,100,0.92);
            box-shadow: 0 4px 24px rgba(35,208,167,0.18);
            border-bottom: 2px solid #23d0a7;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.7rem;
            letter-spacing: 1px;
            color: #23d0a7 !important;
            text-shadow: 0 0 8px #1cb5e0, 0 0 2px #fff;
        }
        .nav-btns .btn {
            font-weight: 600;
            border-radius: 20px;
            margin-left: 8px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(35,208,167,0.10);
        }
        .nav-btns .btn-primary {
            background: linear-gradient(90deg, #1cb5e0 60%, #23d0a7 100%);
            border: none;
            color: #fff;
            text-shadow: 0 0 8px #23d0a7;
        }
        .nav-btns .btn-primary:hover {
            background: linear-gradient(90deg, #23d0a7 60%, #1cb5e0 100%);
            color: #fff;
        }
        .nav-btns .btn-danger {
            background: #7f53ac;
            border: none;
            color: #fff;
        }
        .nav-btns .btn-danger:hover {
            background: #23d0a7;
            color: #fff;
        }
        .container.mt-4 {
            margin-top: 2.5rem !important;
            margin-bottom: 2.5rem !important;
            max-width: 600px;
            background: rgba(24,34,54,0.92);
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(35,208,167,0.18), 0 0 40px #1cb5e0 inset;
            padding: 2.5rem 2rem 2rem 2rem;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        /* Floating label for upload form */
        .form-floating .form-control:focus ~ label,
        .form-floating .form-control:not(:placeholder-shown) ~ label {
            opacity: 1;
            transform: scale(.85) translateY(-1.8rem) translateX(.15rem);
            color: #23d0a7;
            background: rgba(24,34,54,0.92);
            padding: 0 .4em;
        }
        .form-floating label {
            color: #b2fefa;
            opacity: 0.8;
            transition: all 0.2s;
            pointer-events: none;
            left: 1rem;
        }
        .form-control, .form-select {
            background: rgba(44,83,100,0.85);
            color: #e0f7fa;
            border: 2px solid #23d0a7;
            border-radius: 18px;
            box-shadow: 0 0 8px #23d0a7 inset;
        }
        .form-control:focus {
            border-color: #1cb5e0;
            box-shadow: 0 0 16px #1cb5e0;
            background: rgba(44,83,100,0.95);
            color: #fff;
        }
        /* Chat styles */
        #ai-chat-box {
            animation: fadeInUp 0.7s;
            box-shadow: 0 8px 32px #23d0a7cc, 0 0 40px #1cb5e0 inset;
            background: transparent;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(60px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .chat-bubble {
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 20px;
            margin-bottom: 2px;
            font-size: 1.08em;
            word-break: break-word;
            box-shadow: 0 2px 12px #23d0a733;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            transition: background 0.3s;
        }
        .chat-bubble.user {
            background: linear-gradient(90deg, #1cb5e0 60%, #23d0a7 100%);
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 8px;
            animation: userBubble 0.4s;
            text-shadow: 0 0 8px #23d0a7;
        }
        .chat-bubble.ai {
            background: rgba(44,83,100,0.95);
            color: #b2fefa;
            align-self: flex-start;
            border-bottom-left-radius: 8px;
            border: 1.5px solid #23d0a7;
            animation: aiBubble 0.4s;
            text-shadow: 0 0 8px #1cb5e0;
        }
        .chat-avatar {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            object-fit: cover;
            background: #eee;
            border: 2px solid #23d0a7;
            box-shadow: 0 0 8px #1cb5e0;
        }
        #open-chat-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10000;
            background: linear-gradient(135deg, #1cb5e0 0%, #7f53ac 100%);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            box-shadow: 0 8px 32px #23d0a7cc, 0 0 40px #1cb5e0 inset;
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        #open-chat-btn:hover {
            background: linear-gradient(135deg, #7f53ac 0%, #1cb5e0 100%);
            transform: scale(1.08) rotate(-6deg);
            box-shadow: 0 0 32px #23d0a7, 0 0 80px #1cb5e0;
        }
        #chat-input:disabled {
            background: #232526;
            color: #aaa;
        }
        @keyframes userBubble {
            from {transform: translateX(40px); opacity: 0;}
            to {transform: translateX(0); opacity: 1;}
        }
        @keyframes aiBubble {
            from {transform: translateX(-40px); opacity: 0;}
            to {transform: translateX(0); opacity: 1;}
        }
        .glass-card {
            background: rgba(24,34,54,0.97) !important;
            backdrop-filter: blur(8px);
            border-radius: 24px;
            border: 1.5px solid #23d0a7;
        }
        .card-header {
            background: linear-gradient(90deg, #1cb5e0 60%, #23d0a7 100%) !important;
            color: #fff !important;
            border-top-left-radius: 24px !important;
            border-top-right-radius: 24px !important;
            text-shadow: 0 0 8px #23d0a7;
        }
        .card-footer {
            background: rgba(24,34,54,0.97) !important;
        }
        @media (max-width: 600px) {
            .container.mt-4 {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
                min-height: 250px;
            }
            #ai-chat-box {
                width: 98vw !important;
                right: 1vw !important;
            }
        }
    </style>
</head>
<body>
    <!-- Avatar-style glowing particles -->
    <canvas class="particles"></canvas>
    <nav class="navbar navbar-expand-lg main-navbar px-3">
        <a class="navbar-brand" href="/">MedLegal Records</a>
        <div class="ms-auto nav-btns">
            {% if user.is_authenticated %}
                <a href="{% url 'upload' %}" class="btn btn-primary me-2">Upload</a>
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                <a href="{% url 'records' %}" class="btn btn-primary me-2">View Records</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4 shadow-lg">
         {% block content %}
         {% endblock %}
    </div>

    <!-- Vibrant Floating Chat Button -->
    <button id="open-chat-btn">
        <span style="transition: transform 0.2s;">ðŸ’¬</span>
    </button>

    <!-- Vibrant AI Chat Box -->
    <div id="ai-chat-box"
        style="position: fixed; bottom: 120px; right: 30px; width: 400px; max-width: 95vw; z-index: 9999; display: none; transition: all 0.4s cubic-bezier(.68,-0.55,.27,1.55);">
        <div class="card glass-card" style="border-radius: 24px; border: none;">
            <div class="card-header" style="display: flex; align-items: center; justify-content: space-between;">
                <span><img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" width="32" style="margin-right: 10px; vertical-align: middle;">Med AI</span>
                <button type="button" class="btn-close btn-close-white" aria-label="Close" onclick="toggleChatBox();" style="filter: invert(1);"></button>
            </div>
            <div class="card-body p-3" id="chat-messages" style="height: 350px; overflow-y: auto; background: transparent; display: flex; flex-direction: column; gap: 12px;">
                <div id="chat-welcome" style="text-align:center; color:#23d0a7; font-size:1.15em;">ðŸ‘‹ Hi! Ask me anything about your records.</div>
            </div>
            <div class="card-footer border-0 p-2">
                <form id="chat-form" autocomplete="off" style="display: flex; gap: 10px;">
                    <input type="text" id="chat-input" class="form-control" placeholder="Type your message..." required style="border-radius: 20px; padding-left: 16px; border: 2px solid #23d0a7; background: #232526; color: #fff;">
                    <button class="btn" type="submit" style="background: linear-gradient(90deg, #1cb5e0 60%, #23d0a7 100%); color: #fff; border-radius: 50%; width: 46px; height: 46px; display: flex; align-items: center; justify-content: center; font-size: 1.3em;">
                        <span>&#10148;</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Avatar-style animated particles -->
    <script>
    // Glowing animated particles (Avatar style)
    const canvas = document.querySelector('.particles');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];
    let w = window.innerWidth;
    let h = window.innerHeight;
    function resizeCanvas() {
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    function randomColor() {
        const colors = ['#23d0a7', '#1cb5e0', '#7f53ac', '#6a82fb', '#b2fefa', '#00ffef'];
        return colors[Math.floor(Math.random() * colors.length)];
    }
    function Particle() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.radius = Math.random() * 2.5 + 1.5;
        this.color = randomColor();
        this.speedX = (Math.random() - 0.5) * 0.7;
        this.speedY = (Math.random() - 0.5) * 0.7;
        this.alpha = Math.random() * 0.5 + 0.5;
    }
    Particle.prototype.draw = function() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 16;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
    }
    Particle.prototype.update = function() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > w) this.speedX *= -1;
        if (this.y < 0 || this.y > h) this.speedY *= -1;
    }
    function createParticles() {
        particlesArray = [];
        for (let i = 0; i < 60; i++) {
            particlesArray.push(new Particle());
        }
    }
    function animateParticles() {
        ctx.clearRect(0, 0, w, h);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
            particlesArray[i].draw();
        }
        requestAnimationFrame(animateParticles);
    }
    createParticles();
    animateParticles();
    </script>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');
        const chatBox = document.getElementById('ai-chat-box');
        const openChatBtn = document.getElementById('open-chat-btn');
        const chatWelcome = document.getElementById('chat-welcome');

        // Toggle chat box visibility
        function toggleChatBox() {
            if (chatBox.style.display === 'none' || chatBox.style.display === '') {
                chatBox.style.display = 'block';
                openChatBtn.style.display = 'none';
                setTimeout(() => chatInput.focus(), 200);
            } else {
                chatBox.style.display = 'none';
                openChatBtn.style.display = 'flex';
            }
        }
        openChatBtn.onclick = toggleChatBox;

        // Send message
        chatForm.onsubmit = async function(e) {
            e.preventDefault();
            const userMsg = chatInput.value.trim();
            if (!userMsg) return;
            if (chatWelcome) chatWelcome.style.display = 'none';
            appendMessage('user', userMsg);
            chatInput.value = '';
            chatInput.disabled = true;

            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'chat-bubble ai';
            typingDiv.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="chat-avatar" alt="AI"> <span><em>Typing...</em></span>`;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Send message to backend
            try {
                const response = await fetch("{% url 'ai_chat' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: JSON.stringify({message: userMsg})
                });
                const data = await response.json();
                chatMessages.removeChild(typingDiv);
                appendMessage('ai', data.reply);
            } catch (err) {
                chatMessages.removeChild(typingDiv);
                appendMessage('ai', "Sorry, something went wrong.");
            }
            chatInput.disabled = false;
            chatInput.focus();
        };

        // Append message with bubble and avatar
        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-bubble ' + sender;
            if (sender === 'user') {
                msgDiv.innerHTML = `<span>${text}</span> <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="chat-avatar" alt="You">`;
            } else {
                msgDiv.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="chat-avatar" alt="AI"> <span>${text}</span>`;
            }
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
